<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		margin:0; padding:0;
	}
	img{
		display: block;
	}
	clearFix::before, clearFix::after{
		display: block;
		content: "";
	}
	clearFix::after{
	 	clear: both;
	}
	header, aside, section, footer{
		position: absolute;
		top:0; left:0;
	}
	aside{
		top: 166px;
	}
	aside > div{
		float: left;
	}
	.aRight{
		background-image: url('imgs/navigation_background.gif');
	}
	.aRightBody1 > div > img{
		margin-left: 9px;
	}
	.aRightBody2 > div > img{
		margin: 0 auto;
		margin-bottom: 4px;
	}
	section{
		top: 166px;
		left: 206px;
		background-image: url('imgs/main_background.jpg');
	}
	.content3 > div > img{
		float: right;
	}
	section > div{
		float: left;
	}
	footer{
		top: calc(599px + 166px);
	}
</style>
</head>
<body>
	<header>
		<img src="imgs/top.jpg" alt="-"/>
	</header>
	<aside class="clearFix">
		<div class="aLeft">
			<img src="imgs/left_edge.jpg" alt="-"/>
		</div>
		<div class="aRight">
			<div class="aRightHead">
				<img src="imgs/navigation_top.gif" alt="-"/>
			</div>
			<div class="aRightBody1">
				<div><img src="imgs/location_01.gif" alt="-"/></div>
				<div><img src="imgs/location_02.gif" alt="-"/></div>
				<div><img src="imgs/location_03.gif" alt="-"/></div>
				<div><img src="imgs/location_04.gif" alt="-"/></div>
			</div>	
			<div class="aRightBody2">
				<div><img src="imgs/banner.gif" alt="-"/></div>
				<div><img src="imgs/banner.gif" alt="-"/></div>
				<div><img src="imgs/banner.gif" alt="-"/></div>
				<div><img src="imgs/banner.gif" alt="-"/></div>
			</div>
			<div class="aRightFoot">
				<img src="imgs/navigation_bottom.gif" alt="-"/>
			</div>
		</div>
	</aside>
	<section>
		<div class="sLeft">
			<div class="content1">
				<img src="imgs/beauty_01.jpg" alt="-"/>
			</div>
			<div class="content2">
				<img src="imgs/main_top.jpg" alt="-"/>
			</div>
			<div class="content3 clearFix">
				<div><img src="imgs/main_01.jpg" alt="-"/></div>
				<div><img src="imgs/main_02.jpg" alt="-"/></div>
				<div><img src="imgs/main_03.jpg" alt="-"/></div>
				<div><img src="imgs/main_04.jpg" alt="-"/></div>
				<div><img src="imgs/main_05.jpg" alt="-"/></div>
			</div>
			<div class="contentFoot">
				<img src="imgs/main_bottom.jpg" alt="-"/>
			</div>	
		</div>
		<div class="sRight">
			<img src="imgs/beauty_02.jpg" alt="-">
		</div>
	</section>
	<footer>
		<img src="imgs/bottom.jpg" alt="-"/>
	</footer>
</body>
</html>
